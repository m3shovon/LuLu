{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="{% static 'assets/fonts/fonts.css' %}">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'assets/fonts/font-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet"type="text/css" href="{% static 'assets/css/nouislider.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/swiper-bundle.min.css' %}">
    <link rel="stylesheet"type="text/css" href="{% static 'assets/css/styles.css' %}"/>
    <!-- manifest json -->
    <link rel="manifest" href="{% static 'assets/_manifest.json' %}" data-pwa-version="set_in_manifest_and_pwa_js">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="{% static 'assets/images/logo/168.png' %}" />
    <link rel="apple-touch-icon-precomposed" href="{% static 'assets/images/logo/168.png' %}" />

    <title>Home</title>
</head>

<body>
    <!-- preloade Start -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="{% static 'assets/images/logo/logo-2.png' %}" alt="logo">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>

    <div class="header fixed-top line-bt">
        <!-- <div class="left">
            <a href="javascript:void(0);" class="icon back-btn"><i class="icon-back"></i></a>
        </div> -->
        <h5>Sign In</h5>  
    </div> 

    <div class="app-content style-3 pb-32 signIn-area">
        <div class="tf-container">
            <form class="mt-24" action="{% url 'App_Auth:login' %}"  method="POST">
                {% csrf_token %}
                {% if error_message %}
                <!-- <p><strong>{{ error_message }}</strong></p> -->
                <div class="tx-center mg-b-20 text-danger">{{ error_message }}</div>
                {% endif %}
                <fieldset class="input-icon mt-20">
                    <span class="icon icon-user"></span>
                    <input type="text" type="text" name="username" id="username" placeholder="Enter Username" class="form-control" autofocus>
                </fieldset>
                <fieldset class="mt-16 input-icon">
                    <div class="box-view-hide">
                        <span class="icon icon-lock"></span>
                        <input type="password" name="password" id="password"  placeholder="Type your password" class="form-control password-field">
                        <div class="show-pass">
                            <span class="icon-pass icon-view"></span>
                            <span class="icon-pass icon-hide"></span>
                        </div>
                    </div>
                </fieldset>
                <!-- <div class="mt-16 d-flex justify-content-end">
                    <a href="forgot-pass.html" class="h8 text-primary fw-5">Forgot Password?</a>
                </div> -->
                <button type="submit" class="mt-48 tf-btn primary">Sign In</button>
            </form>


            <!-- <div class="auth-line body-6">or continue with</div>
            <div class="d-flex gap-16 justify-content-center">
                <a href="index-2.html" class="btn-social-icon">
                    <img class="img-icon" src="images/logo/fb.png" alt="img">
                </a>
                <a href="index-2.html" class="btn-social-icon">
                    <img class="img-icon" src="images/logo/google.png" alt="img">
                </a>
                <a href="index-2.html" class="btn-social-icon">
                    <img class="img-icon" src="images/logo/apple.png" alt="img">
                </a>
            </div> -->
            
            <!-- <p class="mt-70 text-center body-2 fw-5 text-black-5">Donâ€™t have account?<a href="sign-up.html" class="text-primary fw-7 body-2">sign Up</a></p> -->
     
        </div>
    </div>



    <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/carousel.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/init.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/multiple-modal.js' %}"></script>



</body>
</html>
