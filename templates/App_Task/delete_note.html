<div class="container">
    <h3>Are you sure you want to delete this note?</h3>
    <p><strong>{{ note.title }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'App_Auth:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
